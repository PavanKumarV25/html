<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,th,td
        {
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <!--td table data & th table header-->
    <table>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <!-- Row span will combine two rows-->
        <tr>
            <td>1</td>
            <td>Pavan</td>
            <td rowspan="2">25</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Kumar</td>
            
        </tr>
        <!-- colspan will combine columns-->
        <tr>
            <td>3</td>
            <td colspan="2">Venkataramana</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Nagaraj</td>
            <td>23</td>
        </tr>
    </table>
    
</body>
</html>
